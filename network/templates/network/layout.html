{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Spec{% endblock %}</title>
        <link rel="icon" href="{% static 'network/images/icon2.3.png' %}">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        <nav class="navbar">
            <div id="navbar-logo">
            <a href="{% url 'index' %}">Spec</a>
            </div>

            {% if user.is_authenticated %}
                <a class="nav-link nav-link-user" href="{% url 'profile' user.username %}"><strong  id="current-user">{{ user.username }}</strong></a>
            {% endif %}

                <a class="nav-link" href="{% url 'index' %}">All Posts</a>

            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'following' %}">Following</a>
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>

    </body>
</html>
