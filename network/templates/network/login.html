{% extends "network/layout.html" %}

{% block body %}

    <h2 class="h2">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form-style" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="login-register-btn" type="submit" value="Login">

        <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </form>

{% endblock %}
